services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-db
    environment:
      - ORACLE_PWD=oracle123
      - ORACLE_CHARACTERSET=AL32UTF8
      - NLS_LANG=AMERICAN_AMERICA.AL32UTF8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./prueba-armando/src/main/resources/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -S sys/oracle123@XE AS SYSDBA | grep -q '1'"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 120s
    networks:
      - prospectos-network

  prospectos-app:
    build:
      context: ./prueba-armando
      dockerfile: Dockerfile
    container_name: prospectos-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-db:1521/XEPDB1
      - SPRING_DATASOURCE_USERNAME=prospectos_user
      - SPRING_DATASOURCE_PASSWORD=prospectos_pass
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    depends_on:
      - oracle-db
    networks:
      - prospectos-network
    restart: unless-stopped

volumes:
  oracle-data:

networks:
  prospectos-network:
    driver: bridge

