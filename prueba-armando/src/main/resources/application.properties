spring.application.name=prueba-armando

# Oracle Database Configuration
# Para desarrollo local, usar: jdbc:oracle:thin:@localhost:1521/XEPDB1
# Oracle JDBC maneja UTF-8 automáticamente cuando la base de datos está configurada con AL32UTF8
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:prospectos_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:prospectos_pass}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JdbcTemplate configuration
spring.jdbc.template.max-rows=1000

# Initialize database - Desactivado porque se hace manualmente con init-oracle.sh
# Los datos ya están cargados manualmente, no necesitamos que Spring los ejecute
spring.sql.init.mode=never

# Server configuration
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false
